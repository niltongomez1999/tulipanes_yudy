<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Un Mensaje para Ti yudy...</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      padding: 15px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    /* ✨ Título con efecto brillo */
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      background: linear-gradient(
        90deg, 
        #06bcf3, 
        #fff, 
        #d507f0
      );
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      0% { background-position: 200% center; }
      100% { background-position: -200% center; }
    }

    .message {
      font-size: 1.2em;
      line-height: 1.6em;
      border-right: 2px solid #ffd369;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      animation: blink 0.8s infinite;
      word-wrap: break-word;
      max-width: 100%;
    }

    @keyframes blink {
      0% { border-color: transparent; }
      50% { border-color: #ffd369; }
      100% { border-color: transparent; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5em; }
      .message { font-size: 1em; }
    }

   .flowers {
  text-align: center; /* ✅ Centra la imagen */
  margin-bottom: 20px; /* espacio entre flores y título */
}

.flowers img {
  width: 300px; /* ajusta tamaño según tu imagen */
  animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0px); }
}

@keyframes glow {
  0% { filter: drop-shadow(0 0 5px pink); }
  100% { filter: drop-shadow(0 0 20px hotpink); }
}

  </style>
</head>
<body>

  <div class="container">

    <div class="flowers">
  <img src="flores.png/tulipan.png" alt="Ramo de flores">
</div>
    <h1>Tengo algo que decirte corazón...</h1>
    <div class="message" id="msg"></div>
  </div>

  <script>
    const text = "Desde que te conocí,todo es más bonito\n"+
                 "No necesito razones para sonreír\n porque tú eres la razón\n"+
                 "Solo quería recordarte lo especial que eres yudy.\n"+
                 "Gracias por ser tú, que tengas un bonito día.";
    let i = 0;
    const speed = 70;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("msg").innerHTML += 
          text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
